<app-header title="Apoyo Animal">
</app-header>

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="4" size-md="6" size-xs="12" *ngFor="let animal of AnimalCampaigns; let i = index">

        <app-campaign-card [campaign]="animal" [nomInst]="nomInst[i]" [title]="animal.strNombre_Campania"></app-campaign-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
