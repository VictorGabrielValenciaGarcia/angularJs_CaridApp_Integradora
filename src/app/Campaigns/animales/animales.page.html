<app-header title="Apoyo Animal">
</app-header>

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="4" size-md="6" size-xs="12" *ngFor="let campaign of Campaigns">
        <ion-card (click)="verCampaign(campaign.id, campaign)">

          <ion-img [src]="campaign.imgBanner" alt="Banner de la CampaÃ±a"/>

            <ion-card-header>
              <ion-card-title class="ion-margin ion-text-center">{{campaign.strNombreCampania.length > 18 ? campaign.strNombreCampania.slice(0, 18) + '...' :  campaign.strNombreCampania | uppercase}} </ion-card-title>
              <ion-card-subtitle class="ion-text-center">~ {{campaign.strOrganizacion}} ~</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="ion-text-justify">
              {{campaign.strDescripcion.length > 250 ? campaign.strDescripcion.slice(0, 120) :  campaign.strDescripcion}} ...
            </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
